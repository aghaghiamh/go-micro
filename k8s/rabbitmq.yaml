apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:4.1-management-alpine
        ports:
        - containerPort: 5672
        envFrom:
        - secretRef:
            name: rabbitmq-secret
      # TODO: Persist

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - protocol: TCP
    targetPort: 5672 # ContainerPort
    port: 5672 # ServicePort