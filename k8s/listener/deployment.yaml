apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener
  labels:
    app: listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listener
  template:
    metadata:
      labels:
        app: listener
    spec:
      containers:
      - name: listener
        image: aghaghia/listener-service:1.0.0
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: listener-config
        - secretRef:
            name: listener-secret
      # imagePullSecrets:
      # - name: my-docker-secret

---
apiVersion: v1
kind: Service
metadata:
  name: listener-service
  labels:
    app: listener
spec:
  selector:
    app: listener
  ports:
  - protocol: TCP
    name: web-port
    targetPort: 80 # ContainerPort
    port: 80 # ServicePort